<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .roles {
            margin-bottom: 15px;
        }
        .roles label {
            margin-right: 10px;
        }
        .roles input[type="checkbox"] {
            margin-right: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form action="/saveUser" method="post">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="nome" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="setor">Setor</label>
                <input type="setor" id="setor" name="setor" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="psswd" id="senha" name="senha" required>
            </div>
            <div class="roles">
                <label>Roles:</label>
                <label><input type="checkbox" name="userRoles" value="admin"> Admin</label>
                <label><input type="checkbox" name="userRoles" value="user"> User</label>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>
</body>
</html>
